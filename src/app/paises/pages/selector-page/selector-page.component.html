<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <div class="row">
        <div class="col">
            <label class="form-label">Contienente:</label>
            <select class="form-control" 
                    formControlName="contienente">
                <option value=""> -- Seleccione Continente -- </option>
            </select>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end mt-2"
                    type="submit" >
                Guardar
            </button>
        </div>
    </div>


</form>


<h3>Formulario</h3>
<pre>valid: {{miFormulario.valid}}</pre>
<pre>value: {{miFormulario.value | json}}</pre>
