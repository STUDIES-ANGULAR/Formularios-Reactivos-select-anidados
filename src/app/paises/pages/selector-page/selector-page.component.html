<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Continente -->
    <div class="row">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" 
                    formControlName="continente" >
                <option value="" [disabled]="true"> -- Seleccione Continente -- </option>
                <option *ngFor=" let continente of continentes"
                        [value]="continente | lowercase">{{ continente }}</option>
            </select>
        </div>
    </div><br>
 
    <!-- Pais -->
    <div class="row" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">País:</label>
            <select class="form-control" 
                    formControlName="pais" >
                <option value=""> -- Seleccione el país -- </option>
                <option *ngFor=" let pais of paises"
                        [value]="pais.alpha3Code">{{ pais.name }}</option>
            </select>
        </div>
    </div><br>
  
    <!-- Fronteras -->
    <div class="row" *ngIf="fronteras.length > 0">
        <div class="col">
            <label class="form-label">Frontera:</label>
            <select class="form-control" 
                    formControlName="frontera" >
                <option value=""> -- Seleccione el país fronterizo -- </option>
                <option *ngFor=" let frontera of fronteras"
                        [value]="frontera">{{ frontera }}</option> 
            </select>
        </div>
    </div><br>


    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div> 
        </div>
    </div>


    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end mt-2"
                    type="submit" >
                Guardar
            </button>
        </div>
    </div>


</form>


<h3>Formulario</h3>
<pre>valid: {{miFormulario.valid}}</pre>
<pre>value: {{miFormulario.value | json}}</pre>
